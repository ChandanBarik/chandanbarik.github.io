<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chandan Kumar Barik</title>
  </head>
  <body>
    <!-- My Code Starts Here ...
     -->

    <div class="container">
      <header id="main-header">
        <!-- https://stackoverflow.com/questions/21254889/bootstrap-remove-the-gutter-spacing-between-columns -->
        <!-- Bootstrap 5 the .no-gutters class has been replaced with .g-0. Use it on the .row where you want no spacing between columns. -->
        <!-- <div class="row no-gutters"> -->
        <div class="row g-0">
          <div class="col-lg-4 col-md-5">
            <img src="images/chandan.jpg" alt="" />
          </div>
          <div class="col-lg-8 col-md-7">
            <div class="d-flex flex-column">
              <!-- p-5 is the padding of 5 around the element -->
              <div class="p-2 bg-dark text-white">
                <h1 class="display-4">Chandan Kumar Barik</h1>
              </div>

              <div class="p-3 bg-dark text-white">
                <!-- takes away the extra space : in justify-content-between -->
                <div
                  class="
                    d-flex
                    flex-row
                    justify-content-between
                    align-items-center
                  "
                >
                  <!-- <h1 class="display-4">Chandan Kumar Barik</h1> -->
                  <!-- doesn't show this by default but shows in medium size screen -->
                  <!-- <div class="d-none d-md-block"> -->
                  <div>
                    <!-- the item will be white in colour -->
                    <a
                      href="http://twitter.com/chandantweets_"
                      class="text-white"
                    >
                      <!-- taking the icon from the font awesome -->
                      <i class="fab fa-twitter"></i>
                    </a>
                  </div>
                  <div>
                    <a
                      href="http://facebook.com/chandan.k.barik"
                      class="text-white"
                    >
                      <i class="fab fa-facebook"></i>
                    </a>
                  </div>
                  <div>
                    <a
                      href="http://instagram.com/chandan_barik"
                      class="text-white"
                    >
                      <i class="fab fa-instagram"></i>
                    </a>
                  </div>
                  <div>
                    <a href="http://github.com/ChandanBarik" class="text-white">
                      <i class="fab fa-github"></i>
                    </a>
                  </div>
                </div>
              </div>

              <div class="p-4 bg-black">Full Stack Developer</div>

              <div class="div">
                <div
                  class="
                    d-flex
                    flex-row
                    text-white
                    align-items-stretch
                    text-center
                  "
                >
                  <div
                    class="portfolio-item p-4 bg-primary"
                    data-toggle="collapse"
                    data-target="#home"
                  >
                    <i class="fas fa-home fa-2x d-block"> </i>
                    <span class="d-none d-sm-block">Home</span>
                  </div>

                  <div
                    class="portfolio-item p-4 bg-success"
                    data-toggle="collapse"
                    data-target="#resume"
                  >
                    <i class="fas fa-graduation-cap fa-2x d-block"> </i>
                    <span class="d-none d-sm-block">Resume</span>
                  </div>
                  <!-- warning for yellow -->
                  <div
                    class="portfolio-item p-4 bg-warning"
                    data-toggle="collapse"
                    data-target="#work"
                  >
                    <i class="fas fa-folder-open fa-2x d-block"> </i>
                    <span class="d-none d-sm-block">Work</span>
                  </div>

                  <div
                    class="portfolio-item p-4 bg-danger"
                    data-toggle="collapse"
                    data-target="#contact"
                  >
                    <i class="fas fa-envelope fa-2x d-block"> </i>
                    <span class="d-none d-sm-block">Contact</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>

    <script>
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
